<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<script type="text/javascript">
		function Shifr()
		{
			var ob1 = +prompt("Введите число");
			var ob2 = +prompt("Введите модуль");
			for(var i = 0; i < ob2; i++)
			{
				var sum = (ob1 * i) % ob2;
				if(sum == 1)
				{
					document.write("Обратное число для модуля " + ob2 + ": " + i);
					break;
			    }
			}
		}
	</script>
</head>
<body>
<button id="button1" onclick="Shifr();">Действие</button>
</body>
</html>
